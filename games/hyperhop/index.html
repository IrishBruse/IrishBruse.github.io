<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ethan Conneely - Hyper Hop</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fff;
            color: #000;
        }

    </style>
</head>

<body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas"></canvas>
    <script src="Build/hyperhop.loader.js"></script>
    <script>
        function Test()
        {
            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent))
            {
                // Mobile device style: fill the whole browser client area with the game canvas:
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);

                var canvas = document.querySelector("#unity-canvas");
                canvas.style.width = "100%";
                canvas.style.height = "100%";
                canvas.style.position = "fixed";

                document.body.style.textAlign = "left";
            }

            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/hyperhop.data",
                frameworkUrl: "Build/hyperhop.framework.js",
                codeUrl: "Build/hyperhop.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Blue Squash Studios",
                productName: "Hyper Hop",
                productVersion: "2.2.1",
            });
        }

        function resizeCanvas()
        {
            let unity_canvas = document.getElementById("unity-canvas");
            let height = window.innerHeight;

            let width = height/16*9;

            unity_canvas.style.width = width + "px";
            unity_canvas.style.height = height + "px";
        }

        window.addEventListener("resize", resizeCanvas, false);

        resizeCanvas();

        if (location.href.startsWith("https"))
        {
            document.body.innerHTML = "<h1>Please use http:// as https is not supported for the online leaderboard.</h1>";
        }
        else
        {
            Test();
        }

    </script>
</body>

</html>
